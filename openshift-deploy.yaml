apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustdemo
  labels:
    app: rustdemo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rustdemo
  template:
    metadata:
      labels:
        app: rustdemo
    spec:
      containers:
        - name: rustdemo
          image: image-registry.openshift-image-registry.svc:5000/YOUR_NAMESPACE/openshift-rustdemo:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: APP_VERSION
              value: "0.1.0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 1
            periodSeconds: 5
          resources:
            requests:
              memory: "16Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: rustdemo
spec:
  selector:
    app: rustdemo
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: rustdemo
spec:
  to:
    kind: Service
    name: rustdemo
  port:
    targetPort: 8080
  tls:
    termination: edge
